<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <section id="css">
        <article class="back">
            <div class="sky"></div>
            <div class="clouds"></div>
            <div class="road"></div>
            <div class="weed"></div>
            <div class="building"></div>
        </article>
        <article class="cat">
            <!-- face : left>right; front>back; left/right < front/back -->
            <div class="head"></div>
            <div class="face">
                <div class="ears">
                    <div class="ear"></div>
                    <div class="ear"></div>    
                </div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose"></div>
            </div>
            <div class="body">   
                <div class="leg"></div>
                <div class="leg"></div>    
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="tail"></div>
            </div>
        </article>
        <article class="front">
            <div class="weed"></div>
            <div class="fence"></div>
        </article>
    </section>
</body>
</html>
